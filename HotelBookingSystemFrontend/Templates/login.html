<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CelestialStays</title>
    <link rel="icon" type="image/x-icon"
        href="https://drive.google.com/thumbnail?id=1kTsmK-EsM0y6n7ug3nB36i6G8RIXVcjU&sz=w1000">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Assets/Styles/login.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.tailwindcss.com"></script>
    <script defer src="../Assets/Scripts/trackingSessions.js"></script>
    <script defer src="../Assets/Scripts/common.js"></script>
    <script defer src="../Assets/Scripts/login.js"></script>
</head>

<body>
    <div class="loader"></div>
    <div class="design"></div>
    <div class="leftDiv">
        <div class="innerText" style="width: 30%;margin-left: 2%;">
            <h5 style="text-transform: uppercase; font-weight: bolder;margin-bottom: 2%;">"Is this your first visit?"
            </h5>
            <p>Thank you for choosing us! Become part of our family with just a few clicks and embrace the lifestyle you
                deserve!</p>
            <p style="font-weight: 500; margin-top: 2%;">click the button below to register!</p>
            <button type="button" class="buttonStyle nextBtn mt-3"><a href="../Templates/register.html"
                    style="text-decoration: none; color: white;">Register Now</a></button>
        </div>
        <div>
            <img src="https://drive.google.com/thumbnail?id=1E7-BjxSQd9i204l9c1oicNX6HeatM4zj&sz=w1000"
                alt="person login image" style="width: 30%;height: 30% ;margin-left: 20%;padding: 0%;"
                class="frontendImage" />
        </div>
    </div>
    <div class="formDiv p-5" style="border-radius: 40px;">
        <h3 class="heading">Login Now</h3>
        <form id="loginForm" name="loginForm">
            <div class="row mb-2" style="align-items: center;">
                <div class="col-sm-4">
                    <label for="email" class="form-label label">Email</label>
                </div>
                <div class="col-sm-8">
                    <input type="email" required class="form-control" name="email" id="email"
                        placeholder="eg. abc@gmail.com" onblur="validateEmail()">
                    <small class="text-success" id="emailValid"></small>
                    <small class="text-danger" id="emailInvalid"></small>
                </div>
            </div>
            <div class="row mb-2" style="align-items: center;">
                <div class="col-sm-4">
                    <label for="password" class="form-label label">Password</label>
                </div>
                <div class="col-sm-8">
                    <input type="password" required class="form-control" name="password" id="password"
                        placeholder="eg.XYZA$e67@a_v" onblur="validatePassword()">
                    <small class="text-success" id="passwordValid"></small>
                    <small class="text-danger" id="passwordInvalid"></small>
                </div>
            </div>
            <div class="col-10 m-5" style="text-align: center;">
                <button type="button" class="btn"
                    style="background-color: #FFA456; font-weight: bolder;text-transform: uppercase;"
                    onclick="validateAndLogin()">Login</button>
            </div>
        </form>
    </div>
    <div class="popup-design" id="popup">
        <div class="popup-design-content">
            <div class="icon" style="  border: 2px solid #f23434;">
                <i class="fa-solid fa-xmark" style="  color: #f23434;"></i>
            </div>
            <div class="title" style="color: red;">Error</div>
            <div class="description" id="message"></div>
            <div class="dismiss-btn">
                <button id="dismiss-popup-btn" onclick="closeAlert()">Dismiss</button>
            </div>
        </div>
    </div>
    <div class="popup-design-success" id="popup-success">
        <div class="popup-design-content">
            <div class="icon" style="  border: 2px solid green;">
                <i class="fa-solid fa-check" style="  color: green"></i>
            </div>
            <div class="title" style="color: green;">Success</div>
            <div class="description" id="message-success"></div>
            <div class="dismiss-btn">
                <button id="dismiss-popup-btn-success" style="  background:green;border: 1px solid green;" onclick="closeAlertSuccess()">Dismiss</button>
            </div>
        </div>
    </div>
</body>

</html>
