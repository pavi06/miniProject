        <h4 class="text-center uppercase p-3 mb-5 fw-bolder text-2xl" style="background-color: rgba(0, 0, 0, 0.8);color: #FFA456;box-shadow: 0 8px 6px -6px #FFA456;">Add Room Type</h4>
        <div class="main p-3">
            <div>
                <h1 class="text-center text-2xl font-bold mb-5">Add New RoomType For the Hotel</h1>
                <form id="AddRoomTypeForm" name="AddRoomTypeForm" class="w-75 mr-auto ml-auto">
                    <div class="row mb-2" style="align-items: center;">
                        <div class="col-sm-4">
                          <label for="roomType" class="form-label label">Type</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" required class="form-control" name="roomType" id="roomType" placeholder="eg. standard" onblur="validate('roomType')">
                            <small class="text-success" id="roomTypeValid"></small>
                            <small class="text-danger" id="roomTypeInvalid"></small>
                        </div>
                    </div>
                    <div class="row mb-2" style="align-items: center;">
                        <div class="col-sm-4">
                          <label for="roomImages" class="form-label label">Room Images</label>
                        </div>
                        <div class="col-sm-8">
                          <input type="text" required class="form-control" name="roomImages" id="roomImages" placeholder="eg. hgfghj, fghj">
                          <small class="text-success" id="roomImagesValid"></small>
                          <small class="text-danger" id="roomImagesInvalid"></small>
                        </div>
                    </div> 
                    <div class="row mb-2" style="align-items: center;">
                        <div class="col-sm-4">
                          <label for="occupancy" class="form-label label">Occupancy</label>
                        </div>
                        <div class="col-sm-8">
                          <input type="number" required class="form-control" name="occupancy" id="occupancy" placeholder="eg. 2" onblur="validateNumber('occupancy')">
                          <small class="text-success" id="occupancyValid"></small>
                          <small class="text-danger" id="occupancyInvalid"></small>
                        </div>
                    </div>
                    <div class="row mb-2" style="align-items: center;">
                        <div class="col-sm-4">
                          <label for="cots" class="form-label label">Cots Available</label>
                        </div>
                        <div class="col-sm-8">
                          <input type="number" required class="form-control" name="cots" id="cots" placeholder="eg. 2" onblur="validateNumber('cots')">
                          <small class="text-success" id="cotsValid"></small>
                          <small class="text-danger" id="cotsInvalid"></small>
                        </div>
                    </div>
                    <div class="row mb-2" style="align-items: center;">
                        <div class="col-sm-4">
                          <label for="price" class="form-label label">Price</label>
                        </div>
                        <div class="col-sm-8">
                          <input type="text" required class="form-control" name="price" id="price" placeholder="eg. 2000.60" onblur="validateDecimalNumber('price')">
                          <small class="text-success" id="priceValid"></small>
                          <small class="text-danger" id="priceInvalid"></small>
                        </div>
                    </div>  
                    <div class="row mb-2" style="align-items: center;">
                        <div class="col-sm-4">
                          <label for="discount" class="form-label label">Discount (in percentage %)</label>
                        </div>
                        <div class="col-sm-8">
                          <input type="text" required class="form-control" name="discount" id="discount" placeholder="eg. 6" onblur="validateDecimalNumber('discount')">
                          <small class="text-success" id="discountValid"></small>
                          <small class="text-danger" id="discountInvalid"></small>
                        </div>
                    </div>   
                    <div class="row mb-2" style="align-items: center;">
                        <div class="col-sm-4">
                            <label for="facilities" class="form-label label" >Facilities Allowed</label>
                          </div>
                          <div class="col-sm-8">
                            <input type="text" required class="form-control" name="facilities" id="facilities" placeholder="eg.Wifi, Spa, Gym.." onblur="validate('facilities')">
                            <small class="text-success" id="facilitiesValid"></small>
                            <small class="text-danger" id="facilitiesInvalid"></small>
                          </div>
                    </div>                                 
                    <div class="col-10 m-3 mt-5" style="text-align: center;justify-content: center;align-items: center;">
                        <button type="button" class="buttonStyle"  onclick="validateAndAddRoomType()"><span>Add RoomType</span></button>
                    </div>
                </form>
