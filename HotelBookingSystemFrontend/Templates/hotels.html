<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Assets/Styles/common.css">
    <link rel="stylesheet" href="../Assets/Styles/hotels.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../Assets/Scripts/trackingSessions.js"></script>
    <script src="../Assets/Scripts/common.js"></script>
    <script src="../Assets/Scripts/hotel.js"></script>
</head>
<body>
    <div class="loader"></div>
    <div style="width: 100%;">
        <nav class="md:flex md:items-center md:justify-between p-4 align-middle bg-neutral-800 text-white"
        style="position: fixed;width: 100%;z-index: 1000;">
        <div class="flex justify-between items-center ">
          <img src="https://drive.google.com/thumbnail?id=1kTsmK-EsM0y6n7ug3nB36i6G8RIXVcjU&sz=w1000"
            style="width: 20%;" />
          <a class="cursor-pointer mx-2 md:hidden block text-orange-400" onclick="menu(this)"><i class="bi bi-list-task fs-4" name="menu"
              style="font-size: 2rem;"></i></a>
        </div>
        <ul
          class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-neutral-800 w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-1 top-[-500px] transition-all ease-in duration-300">
          <li class="uppercase mx-4 my-6 md:my-0"><a href="../Templates/index.html">Home</a></li>
          <li class="uppercase mx-4 my-6 md:my-0"><a href="#" class="active">Hotels</a></li>
          <li class="uppercase mx-4 my-6 md:my-0 logInNavs bookRooms"><a href="./UserTemplate/booking.html">BookingDetails</a></li>
          <li class="uppercase mx-4 my-6 md:my-0 logInNavs"><a href="./UserTemplate/myBookings.html">MyBookings</a></li>
          <li class="uppercase mx-4 my-6 md:my-0 logOutNavs"><a href="./login.html">SignUp/LogIn</a></li>
          <li class="uppercase mx-4 my-6 md:my-0 logInNavs"><a href="#" onclick="logOut()">LogOut</a></li>
        </ul>
        </nav>
        <div class="h-screen startingSection" style="clear: both;padding-top: 20vh;">
            <div class="sideMenu">
                <p class="menu">Filter out</p>
                <div style="padding-left: 20px;">
                    <div class="filter-dropdown" id="facilitiesDropdown">
                        <div class="filter-btn" style="word-wrap: break-word;">Hotel Facilities <button onclick="toggleDropdown('facilitiesDropdown')"><i class="bi bi-caret-down-fill arrow"></i><i class="bi bi-caret-up-fill arrowup"></i></button></div>
                        <form class="filter-content">
                            <div class="form-check">
                                <div class="mb-2">
                                    <input class="form-check-input" type="checkbox" value="Parking" id="facility" onchange="refreshCheckBoxValues('facility')">
                                    <label class="form-check-label" for="facility">Parking</label>
                                </div>
                                <div class="mb-2">
                                    <input class="form-check-input" type="checkbox" value="Wifi" id="facility" onchange="refreshCheckBoxValues('facility')">
                                    <label class="form-check-label" for="facility">Wifi</label>
                                </div>
                                <div class="mb-2">
                                    <input class="form-check-input" type="checkbox" value="Laundary Service" id="facility" onchange="refreshCheckBoxValues('facility')">
                                    <label class="form-check-label" for="facility">Laundary Service</label>
                                </div>
                                <div class="mb-2">
                                    <input class="form-check-input" type="checkbox" value="Spa" id="facility" onchange="refreshCheckBoxValues('facility')">
                                    <label class="form-check-label" for="facility">Spa</label>
                                </div>
                                <div class="mb-2">
                                    <input class="form-check-input" type="checkbox" value="Gym" id="facility" onchange="refreshCheckBoxValues('facility')">
                                    <label class="form-check-label" for="facility">Gym</label>
                                </div>
                                <div class="mb-2">
                                    <input class="form-check-input" type="checkbox" value="Mini Restaurant" id="facility" onchange="refreshCheckBoxValues('facility')">
                                    <label class="form-check-label" for="facility">Restraurant</label>
                                </div>                                
                            </div>
                        </form>
                    </div>
                </div>
                <div style="padding-left: 20px;">
                    <div class="filter-dropdown" id="ratingsDropdown">
                        <div class="filter-btn">Ratings <button onclick="toggleDropdown('ratingsDropdown')"><i class="bi bi-caret-down-fill arrow"></i><i class="bi bi-caret-up-fill arrowup"></i></button></div>
                        <form class="filter-content">
                            <div class="form-check">
                                <div class="mb-2">
                                    <input class="form-check-input" type="checkbox" value="5" id="ratings" onchange="refreshCheckBoxValues('ratings')">
                                    <label class="form-check-label" for="ratings">High to Low</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div style="padding-left: 20px;">
                    <div class="filter-dropdown" id="roomFacilitiesDropdown">
                        <div class="filter-btn">Room Facilities <button onclick="toggleDropdown('roomFacilitiesDropdown')"><i class="bi bi-caret-down-fill arrow"></i><i class="bi bi-caret-up-fill arrowup"></i></button></div>
                        <form class="filter-content">
                            <div class="form-check">
                                <div class="mb-2">
                                    <input class="form-check-input" type="checkbox" value="AirConditioning" id="roomFacility" onchange="refreshCheckBoxValues('roomFacility')">
                                    <label class="form-check-label" for="roomFacility">Air conditioning</label>
                                </div>
                                <div class="mb-2">
                                    <input class="form-check-input" type="checkbox" value="Refrigerator" id="roomFacility" onchange="refreshCheckBoxValues('roomFacility')">
                                    <label class="form-check-label" for="roomFacility">Refrigerator</label>
                                </div>
                                <div class="mb-2">
                                    <input class="form-check-input" type="checkbox" value="Kitchen" id="roomFacility" onchange="refreshCheckBoxValues('roomFacility')">
                                    <label class="form-check-label" for="roomFacility">Kitchen</label>
                                </div>
                                <div class="mb-2">
                                    <input class="form-check-input" type="checkbox" value="Cofee/Tea Maker" id="roomFacility" onchange="refreshCheckBoxValues('roomFacility')">
                                    <label class="form-check-label" for="roomFacility">Cofee/Tea Maker</label>
                                </div>
                               <div class="mb-2">
                                <input class="form-check-input" type="checkbox" value="Scenic View" id="roomFacility" onchange="refreshCheckBoxValues('roomFacility')">
                                <label class="form-check-label" for="roomFacility">Scenic View</label>
                               </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="recommendation-button mx-auto" id="recommendBtn">
                    <button class="tooltip mx-auto" onclick="getRecommandation()">
                        <div class="flex flex-column justify-center">
                            <div class=" mx-auto"><i class="fas fa-thumbs-up"></i></div>                            
                            <span class="uppercase fw-bolder text-center mt-1">Get<br> Recommandation</span>
                        </div>                                              
                    </button>
                </div>
            </div>
            <div class="p-3 hotelsMainDiv">
                <form class="flex justify-between formMain" name="hotelForm" id="hotelForm">  
                        <div class="formElement">
                            <div class="flex flex-row justify-between">
                                <label for="location" class="form-label label">Location</label>
                                <div class="flex flex-col">
                                    <input type="text" required class="form-control" style="margin-right: 5%;" name="location" id="location" placeholder="eg. Ooty" onblur="validateLocation()">
                                    <small class="text-success" id="locationValid"></small>
                                    <small class="text-danger" id="locationInvalid"></small>
                                </div>
                            </div>
                            <div class="flex flex-row justify-between">
                                <label for="checkInDate" class="form-label label">CheckInDate</label>
                                <div class="flex flex-col">
                                    <input type="date" required class="form-control" style="margin-right: 5%;" name="checkInDate" id="checkInDate"  onblur="validateDate('checkInDate')">
                                    <small class="text-success" id="checkInDateValid"></small>
                                    <small class="text-danger" id="checkInDateInvalid"></small>
                                </div>
                            </div>
                        </div> 
                        <div class="formElement">
                            <button type="button" onclick="validateAndGet()" class="buttonSearch uppercase">Search Hotels</button>
                        </div>                       
                </form>
                <div id="hotelsDisplay" style="clear: both;">

                </div>
                <div class="hide" style="float: right;margin-top: 0px;" id="loadBtn"><button class="buttonStyle mx-auto uppercase" type="button" id="loadMoreBtn" onclick="loadMoreDataForWithoutBody()"><span>Load more</span></button></div>
                <div class="hide" style="float: right;margin-top: 0px;" id="loadBtnWithBody"><button class="buttonStyle mx-auto uppercase" type="button" id="loadMoreBtn" onclick="loadMoreDataForWithBody()"><span>Load more</span></button></div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="recommandationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header text-center">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- add filter to get by location-->
            <p class="text-center mb-1 mt-5 font-bold uppercase text-2xl"><span class="text-orange-400">Recommanded &nbsp;</span>Hotel Rooms</p>
            <div class="modal-body text-center">
                <div class="flex flex-row flex-wrap" id="displayRecommandation">                  
                   
                </div>
            </div>
        </div>
        </div>
    </div>
    <div class="popup-design" id="popup">
        <div class="popup-design-content">
            <div class="icon" style="  border: 2px solid #f23434;">
                <i class="fa-solid fa-xmark" style="  color: #f23434;"></i>
            </div>
            <div class="title" style="color: red;">Error</div>
            <div class="description" id="message"></div>
            <div class="dismiss-btn">
                <button id="dismiss-popup-btn" onclick="closeAlert()">Dismiss</button>
            </div>
        </div>
    </div>
    <div class="popup-design-success" id="popup-success">
        <div class="popup-design-content">
            <div class="icon" style="  border: 2px solid green;">
                <i class="fa-solid fa-check" style="  color: green"></i>
            </div>
            <div class="title" style="color: green;">Success</div>
            <div class="description" id="message-success"></div>
            <div class="dismiss-btn">
                <button id="dismiss-popup-btn-success" style="  background:green;border: 1px solid green;" onclick="closeAlertSuccess()">Dismiss</button>
            </div>
        </div>
    </div>
</body>
</html>
