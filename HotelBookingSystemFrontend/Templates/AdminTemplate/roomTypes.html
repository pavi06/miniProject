<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit roomtype</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../Assets/Styles/commonStyles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div>
    <div>
      <div class="px-3 py-3 h-auto mx-auto mb-10 cardDesign" style="width: 70%;">
        <div class="flex flex-row justify-between">                      
            <div style="width: 50%;border: 1px solid black;">
                <!-- <img src="./Assets/Images/hotelImage5.jpg" alt="HotelImage"/> -->
            </div>
            <div class="p-3">
              <div class="grid grid-cols-3 mr-5">
                <p class="uppercase fw-bolder col-span-2">room type </p>
                <p class="lowercase fw-normal px-3">Deluxe</p>
              </div>
              <div class="grid grid-cols-3">
                <p class="uppercase fw-bolder col-span-2">occupancy </p>
                <p class="lowercase fw-normal px-3">Deluxe</p>
              </div>
              <div class="grid grid-cols-3">
                <p class="uppercase fw-bolder col-span-2">cotsAvailable </p>
                <p class="lowercase fw-normal px-3">Deluxe</p>
              </div>
              <div class="grid grid-cols-3">
                <p class="uppercase fw-bolder col-span-2">amenities </p>
                <p class="lowercase fw-normal px-3">Deluxe</p>
              </div>
              <div class="grid grid-cols-3">
                <p class="uppercase fw-bolder col-span-2">amount </p>
                <p class="lowercase fw-normal px-3">Deluxe</p>
              </div>
              <div class="grid grid-cols-3">
                <p class="uppercase fw-bolder col-span-2">Discount </p>
                <p class="lowercase fw-normal px-3">Deluxe</p>
              </div>
            </div>
        </div>
      </div> 
    </div>
  </div>
  <div class="modal fade" id="editRoomTypeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <form id="AddHotelForm" name="AddHotelForm" class="w-75 mr-auto ml-auto">
            <div class="row mb-2" style="align-items: center;">
                <div class="col-sm-4">
                  <label for="type" class="form-label label">Type</label>
                </div>
                <div class="col-sm-8">
                  <input type="text" required class="form-control" name="type" id="type" placeholder="eg. Standard" onblur="validateType()">
                  <small class="text-success" id="typeValid"></small>
                  <small class="text-danger" id="typeInvalid"></small>
                </div>
            </div>
            <div class="row mb-2" style="align-items: center;">
                <div class="col-sm-4">
                  <label for="roomImages" class="form-label label">Room Images</label>
                </div>
                <div class="col-sm-8">
                  <input type="text" required class="form-control" name="roomImages" id="roomImages" placeholder="eg. hgfghj, fghj" onblur="validateRoomImages()">
                  <small class="text-success" id="roomImagesValid"></small>
                  <small class="text-danger" id="roomImagesInvalid"></small>
                </div>
            </div> 
            <div class="row mb-2" style="align-items: center;">
                <div class="col-sm-4">
                  <label for="occupancy" class="form-label label">Occupancy</label>
                </div>
                <div class="col-sm-8">
                  <input type="number" required class="form-control" name="occupancy" id="occupancy" placeholder="eg. 2" onblur="validateOccupancy()">
                  <small class="text-success" id="occupancyValid"></small>
                  <small class="text-danger" id="occupancyInvalid"></small>
                </div>
            </div>
            <div class="row mb-2" style="align-items: center;">
                <div class="col-sm-4">
                  <label for="cots" class="form-label label">Cots Available</label>
                </div>
                <div class="col-sm-8">
                  <input type="number" required class="form-control" name="cots" id="cots" placeholder="eg. 2" onblur="validateCots()">
                  <small class="text-success" id="cotsValid"></small>
                  <small class="text-danger" id="cotsInvalid"></small>
                </div>
            </div>
            <div class="row mb-2" style="align-items: center;">
                <div class="col-sm-4">
                  <label for="price" class="form-label label">Price</label>
                </div>
                <div class="col-sm-8">
                  <input type="text" required class="form-control" name="price" id="price" placeholder="eg. 2000.60" onblur="validatePrice()">
                  <small class="text-success" id="priceValid"></small>
                  <small class="text-danger" id="priceInvalid"></small>
                </div>
            </div>  
            <div class="row mb-2" style="align-items: center;">
                <div class="col-sm-4">
                  <label for="discount" class="form-label label">Discount (in percentage %)</label>
                </div>
                <div class="col-sm-8">
                  <input type="text" required class="form-control" name="discount" id="discount" placeholder="eg. 6" onblur="validateDiscount()">
                  <small class="text-success" id="discountValid"></small>
                  <small class="text-danger" id="discountInvalid"></small>
                </div>
            </div>   
            <div class="row mb-2" style="align-items: center;">
                <div class="col-sm-4">
                    <label for="facilities" class="form-label label" >Facilities Allowed</label>
                  </div>
                  <div class="col-sm-8">
                    <input type="text" required class="form-control" name="facilities" id="facilities" placeholder="eg.Wifi, Spa, Gym.." onblur="validateFacilities()">
                    <small class="text-success" id="facilitiesValid"></small>
                    <small class="text-danger" id="facilitiesInvalid"></small>
                  </div>
            </div>                                 
            <div class="col-10 m-3 mt-5" style="text-align: center;justify-content: center;align-items: center;">
                <button type="button" class="buttonStyle"  onclick="validateAndAddRoomType()"><span>Add RoomType</span></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
