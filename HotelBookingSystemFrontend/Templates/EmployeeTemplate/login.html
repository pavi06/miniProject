<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../Assets/Styles/loginStyle.css"/>
    <script src="../../Assets/Scripts/common.js"></script>
    <script src="../../Assets/Scripts/employeeIndexScript.js"></script>
</head>
<body style="background-color: #FFA456;">
    <section style="width: 40%;padding: 5px; margin:auto; box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);background-color: white;border-radius: 20px;">  
      <form id="employeeLoginForm" name="employeeLoginForm" style="width: 80%;background-color: white;" class="mx-auto py-1">
        <div style="display: flex; align-items: center;justify-content: center;">
          <img src="../../Assets/Images/loginImage.png" style="width: 70%;height: 50%;" class="mx-auto">
        </div>    
        <div class="row mb-2" style="align-items: center;">
                <div class="col-sm-4">
                  <label for="email" class="form-label label">Email</label>
                </div>
                <div class="col-sm-8">
                  <input type="email" required class="form-control" name="email" id="email" placeholder="eg. abc@gmail.com" onblur="validateEmail()">
                  <small class="text-success" id="emailValid"></small>
                  <small class="text-danger" id="emailInvalid"></small>
                </div>
            </div>
            <div class="row mb-2" style="align-items: center;">
                <div class="col-sm-4">
                    <label for="password" class="form-label label" >Password</label>
                  </div>
                  <div class="col-sm-8">
                    <input type="password" required class="form-control" name="password" id="password" placeholder="eg.XYZA$e67@a_v" onblur="validatePassword()">
                    <small class="text-success" id="passwordValid"></small>
                    <small class="text-danger" id="passwordInvalid"></small>
                  </div>
            </div>
            <div class="m-5 flex align-items align-middle" style="text-align: center;">
                <button type="button" class="btn" style="background-color: #FFA456; font-weight: bolder;text-transform: uppercase;" onclick="validateAndLoginEmployee()">Login</button>
            </div>
        </form>
    </section>
</body>
</html>
