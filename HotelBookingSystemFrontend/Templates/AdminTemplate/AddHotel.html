<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CelestialStays</title>
    <link rel="icon" type="image/x-icon" href="https://drive.google.com/thumbnail?id=1kTsmK-EsM0y6n7ug3nB36i6G8RIXVcjU&sz=w1000">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../Assets/Styles/common.css"/>
    <link rel="stylesheet" href="../../Assets/Styles/adminIndex.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="../../Assets/Scripts/trackingSessions.js"></script>
    <script src="../../Assets/Scripts/common.js"></script>
    <scrtipt src="../../Assets/Scripts/adminCommon.js"></scrtipt>
    <script src="../../Assets/Scripts/addHotel.js"></script>
</head>
<body>
    <h4 class="text-center uppercase p-3 mb-5 fw-bolder text-2xl" style="background-color: rgba(0, 0, 0, 0.8);color: #FFA456;box-shadow: 0 8px 6px -6px #FFA456;">Add Hotel</h4>
    <div class="menu-btn">
        <i class="bi bi-list"></i>
    </div>
    <div class="side-bar">
        <div class="flex flex-row align-middle p-3 m-auto" style="background: #FFA456;">
           <div class="m-auto align-middle"><img src="https://drive.google.com/thumbnail?id=1kTsmK-EsM0y6n7ug3nB36i6G8RIXVcjU&sz=w1000" width="100%"/></div>
           <div class="align-middle mt-3">
               <p class="text-center uppercase pl-3 m-auto align-middle text-black fw-bolder">CelestialStays</p>
           </div>
           <div class="close-btn m-auto align-middle">
                <i class="bi bi-x" style="color: black;"></i>
           </div>
        </div>
        <div class="menu">
          <div class="item"><a href="./AdminIndex.html"><i class="bi bi-house-fill"></i>Home</a></div>
          <div class="item">
           <a class="sub-btn"><i class="bi bi-building"></i>Hotels<i class="bi bi-caret-down-fill dropdown"></i></a>
           <div class="sub-menu">
             <a href="./adminhotels.html" class="sub-item">Hotels</a>
             <a href="./AddHotel.html" class="sub-item">Add Hotel</a>
           </div>
         </div>
          <div class="item"><a href="./Users.html"><i class="bi bi-people-fill"></i>Users</a></div>
          <div style="position: absolute;bottom: 0px;width: 100%;margin-bottom: 5%;">
               <div class="item logOutNavs"><a href="../login.html"><i class="bi bi-box-arrow-in-right"></i>LogIn</a></div>
               <div class="item logInNavs"><a onclick="logOut()"><i class="bi bi-box-arrow-in-left"></i>LogOut</a></div>
          </div>
        </div>
    </div>
    <section class="mainSection" style="width: 100%;">
        <div style="width: 80%;" class="mx-auto">
            <form id="AddHotelForm" name="AddHotelForm" class="w-75 mx-auto p-3">
                    <div class="row mb-2" style="align-items: center;">
                        <div class="col-sm-4">
                          <label for="hotelName" class="form-label label">Hotel Name</label>
                        </div>
                        <div class="col-sm-8">
                          <input type="text" required class="form-control" name="hotelName" id="hotelName" placeholder="eg. Shivam Residency" onblur="validate('hotelName')">
                          <small class="text-success" id="hotelNameValid"></small>
                          <small class="text-danger" id="hotelNameInvalid"></small>
                        </div>
                    </div>
                    <div class="row mb-2" style="align-items: center;">
                        <div class="col-sm-4">
                          <label for="address" class="form-label label">Address</label>
                        </div>
                        <div class="col-sm-8">
                          <textarea required class="form-control" name="address" id="address" placeholder="eg. No 3, Gandhi street, AVC, Chennai, Tamil Nadu, India" aria-rowspan="4" onblur="validateAddress('address')"></textarea>
                          <small class="text-success" id="addressValid"></small>
                          <small class="text-danger" id="addressInvalid"></small>
                        </div>
                    </div>
                    <div class="row mb-2" style="align-items: center;">
                        <div class="col-sm-4">
                          <label for="city" class="form-label label">City</label>
                        </div>
                        <div class="col-sm-8">
                          <input type="text" required class="form-control" name="city" id="city" placeholder="eg. Ooty" onblur="validate('city')">
                          <small class="text-success" id="cityValid"></small>
                          <small class="text-danger" id="cityInvalid"></small>
                        </div>
                    </div>
                    <div class="row mb-2" style="align-items: center;">
                        <div class="col-sm-4">
                            <label for="roomsCount" class="form-label label">Total number of Rooms</label>
                          </div>
                          <div class="col-sm-8">
                            <input type="number" required class="form-control" name="roomsCount" id="roomsCount" placeholder="eg. 12" onblur="validateNumber('roomsCount')">
                            <small class="text-success" id="roomsCountValid"></small>
                            <small class="text-danger" id="roomsCountInvalid"></small>
                          </div>
                    </div>                    
                    <div class="row mb-2" style="align-items: center;">
                        <div class="col-sm-4">
                            <label for="amenities" class="form-label label" >Amenities</label>
                          </div>
                          <div class="col-sm-8">
                            <input type="text" required class="form-control" name="amenities" id="amenities" placeholder="eg.Wifi, Spa, Gym.." onblur="validate('amenities')">
                            <small class="text-success" id="amenitiesValid"></small>
                            <small class="text-danger" id="amenitiesInvalid"></small>
                          </div>
                    </div>
                    <div class="row mb-2" style="align-items: center;">
                        <div class="col-sm-4">
                            <label for="restriction" class="form-label label" >Restrictions</label>
                          </div>
                          <div class="col-sm-8">
                            <input type="text" required class="form-control" name="restriction" id="restriction" placeholder="eg.No pet" onblur="validate('restriction')">
                            <small class="text-success" id="restrictionValid"></small>
                            <small class="text-danger" id="restrictionInvalid"></small>
                          </div>
                    </div>
                    <div class="col-10 m-3 mt-5" style="text-align: center;justify-content: center;align-items: center;">
                        <button type="button" class="buttonStyle"  onclick="validateAndAddHotel()"><span>Add Hotel</span></button>
                    </div>
            </form>
        </div>
    </section>
</body>
</html>
