<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomtypes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../Assets/Styles/commonStyles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../Assets/Scripts/roomType.js"></script>
    <script src="../../Assets/Scripts/common.js"></script>
</head>
<body>
  <div>
    <h4 class="text-center uppercase p-3 mb-5 fw-bolder text-2xl" style="background-color: rgba(0, 0, 0, 0.8);color: #FFA456;box-shadow: 0 8px 6px -6px #FFA456;">Room Types</h4>
    <div id="roomTypesDiv">

    </div>
  </div>
  <!-- Modal for roomtype edit -->
  <div class="modal fade" id="editRoomTypeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <form id="editRoomTypeForm" name="editRoomTypeForm" class="w-75 mr-auto ml-auto">
            <div class="row mb-2" style="align-items: center;">
                <div class="col-sm-4">
                  <label for="images" class="form-label label">Room Images</label>
                </div>
                <div class="col-sm-8">
                  <input type="text" required class="form-control" name="images" id="images" placeholder="eg. hgfghj, fghj">
                  <small class="text-success" id="imagesValid"></small>
                  <small class="text-danger" id="imagesInvalid"></small>
                </div>
            </div> 
            <div class="row mb-2" style="align-items: center;">
                <div class="col-sm-4">
                  <label for="occupancy" class="form-label label">Occupancy</label>
                </div>
                <div class="col-sm-8">
                  <input type="number" required class="form-control" name="occupancy" id="occupancy" placeholder="eg. 2" onblur="validateNumber('occupancy')">
                  <small class="text-success" id="occupancyValid"></small>
                  <small class="text-danger" id="occupancyInvalid"></small>
                </div>
            </div>
            <div class="row mb-2" style="align-items: center;">
                <div class="col-sm-4">
                  <label for="cots" class="form-label label">Cots Available</label>
                </div>
                <div class="col-sm-8">
                  <input type="number" required class="form-control" name="cots" id="cots" placeholder="eg. 2" onblur="validateNumber('cots')">
                  <small class="text-success" id="cotsValid"></small>
                  <small class="text-danger" id="cotsInvalid"></small>
                </div>
            </div>
            <div class="row mb-2" style="align-items: center;">
                <div class="col-sm-4">
                  <label for="amount" class="form-label label">Price</label>
                </div>
                <div class="col-sm-8">
                  <input type="text" required class="form-control" name="amount" id="amount" placeholder="eg. 2000.60" onblur="validateDecimalNumber('amount')">
                  <small class="text-success" id="amountValid"></small>
                  <small class="text-danger" id="amountInvalid"></small>
                </div>
            </div>  
            <div class="row mb-2" style="align-items: center;">
                <div class="col-sm-4">
                  <label for="discount" class="form-label label">Discount (in percentage %)</label>
                </div>
                <div class="col-sm-8">
                  <input type="text" required class="form-control" name="discount" id="discount" placeholder="eg. 6" onblur="validateDecimalNumber('discount')">
                  <small class="text-success" id="discountValid"></small>
                  <small class="text-danger" id="discountInvalid"></small>
                </div>
            </div>   
            <div class="row mb-2" style="align-items: center;">
                  <div class="col-sm-4">
                    <label for="amenities" class="form-label label" >Facilities Allowed</label>
                  </div>
                  <div class="col-sm-8">
                    <input type="text" required class="form-control" name="amenities" id="amenities" placeholder="eg.Wifi, Spa, Gym.." onblur="validate('amenities')">
                    <small class="text-success" id="amenitiesValid"></small>
                    <small class="text-danger" id="amenitiesInvalid"></small>
                  </div>
            </div>                                 
            <div class="col-10 m-3 mt-5" style="text-align: center;justify-content: center;align-items: center;">
                <button type="button" class="buttonStyle" data-dismiss="modal"  onclick="editRoomTypeFromModal()"><span>Add RoomType</span></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
