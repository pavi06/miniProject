<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hotel Page</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../Assets/Styles/adminIndexStyle.css">
    <link rel="stylesheet" href="../../Assets/Styles/commonStyles.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="../../Assets/Scripts/adminIndexScript.js"></script>
    <script src="../../Assets/Scripts/commonScript.js"></script>
    <script src="../../Assets/Scripts/AddHotelScript.js"></script>
</head>
<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button type="button" onclick="addClassExpand()">
                    <i class="lni lni-menu"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#">ExploreStay</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-hospital"></i>
                        <span>Hotel</span>
                        <button onclick="toggleDropdown('hotel')" class="sidebar-item"><i class="lni lni-chevron-down arrow"></i><i class="lni lni-chevron-up arrowup"></i></button>
                    </a>
                    <ul id="hotel" class="sidebar-dropdown" data-bs-parent="#sidebar">
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Add Hotel</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Update Hotel</a>
                        </li>
                    </ul>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                        data-bs-target="#room" aria-expanded="false" aria-controls="room">
                        <i class="lni lni-home"></i>
                        <span>Room</span>
                    </a>
                    <ul id="room" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Add Room</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Update Room</a>
                        </li>
                    </ul>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                        data-bs-target="#roomType" aria-expanded="false" aria-controls="roomType">
                        <i class="lni lni-apartment"></i>
                        <span>RoomType</span>
                    </a>
                    <ul id="roomType" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Add RoomType</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Update RoomType</a>
                        </li>
                    </ul>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                        data-bs-target="#users" aria-expanded="false" aria-controls="users">
                        <i class="lni lni-users"></i>
                        <span>Users</span>
                    </a>
                    <ul id="users" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Get Users</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Update User</a>
                        </li>
                    </ul>
                </li> 
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                        data-bs-target="#booking" aria-expanded="false" aria-controls="booking">
                        <i class="lni lni-book"></i>
                        <span>Booking</span>
                    </a>
                    <ul id="booking" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Get All Bookings</a>
                        </li>
                    </ul>
                </li>              
            </ul>
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link login">
                    <i class="lni lni-enter"></i>
                    <span>LogIn</span>
                </a>
                <a href="#" class="sidebar-link logout">
                    <i class="lni lni-exit"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="main p-3">
            <div>
                <h1 class="text-center text-2xl font-bold mb-5">Add New Hotel</h1>
                <form id="AddHotelForm" name="AddHotelForm" class="w-75 mr-auto ml-auto">
                    <div class="row mb-2" style="align-items: center;">
                        <div class="col-sm-4">
                          <label for="hotelName" class="form-label label">Hotel Name</label>
                        </div>
                        <div class="col-sm-8">
                          <input type="text" required class="form-control" name="hotelName" id="hotelName" placeholder="eg. Shivam Residency" onblur="validate('hotelName')">
                          <small class="text-success" id="hotelNameValid"></small>
                          <small class="text-danger" id="hotelNameInvalid"></small>
                        </div>
                    </div>
                    <div class="row mb-2" style="align-items: center;">
                        <div class="col-sm-4">
                          <label for="address" class="form-label label">Address</label>
                        </div>
                        <div class="col-sm-8">
                          <textarea required class="form-control" name="address" id="address" placeholder="eg. No 3, Gandhi street, AVC, Chennai, Tamil Nadu, India" aria-rowspan="4" onblur="validateAddress('address')"></textarea>
                          <small class="text-success" id="addressValid"></small>
                          <small class="text-danger" id="addressInvalid"></small>
                        </div>
                    </div>
                    <div class="row mb-2" style="align-items: center;">
                        <div class="col-sm-4">
                          <label for="city" class="form-label label">City</label>
                        </div>
                        <div class="col-sm-8">
                          <input type="text" required class="form-control" name="city" id="city" placeholder="eg. Ooty" onblur="validate('city')">
                          <small class="text-success" id="cityValid"></small>
                          <small class="text-danger" id="cityInvalid"></small>
                        </div>
                    </div>
                    <div class="row mb-2" style="align-items: center;">
                        <div class="col-sm-4">
                            <label for="roomsCount" class="form-label label">Total number of Rooms</label>
                          </div>
                          <div class="col-sm-8">
                            <input type="number" required class="form-control" name="roomsCount" id="roomsCount" placeholder="eg. 12" onblur="validateNumber('roomsCount')">
                            <small class="text-success" id="roomsCountValid"></small>
                            <small class="text-danger" id="roomsCountInvalid"></small>
                          </div>
                    </div>                    
                    <div class="row mb-2" style="align-items: center;">
                        <div class="col-sm-4">
                            <label for="amenities" class="form-label label" >Amenities</label>
                          </div>
                          <div class="col-sm-8">
                            <input type="text" required class="form-control" name="amenities" id="amenities" placeholder="eg.Wifi, Spa, Gym.." onblur="validate('amenities')">
                            <small class="text-success" id="amenitiesValid"></small>
                            <small class="text-danger" id="amenitiesInvalid"></small>
                          </div>
                    </div>
                    <div class="row mb-2" style="align-items: center;">
                        <div class="col-sm-4">
                            <label for="restriction" class="form-label label" >Restrictions</label>
                          </div>
                          <div class="col-sm-8">
                            <input type="text" required class="form-control" name="restriction" id="restriction" placeholder="eg.No pet" onblur="validate('restriction')">
                            <small class="text-success" id="restrictionValid"></small>
                            <small class="text-danger" id="restrictionInvalid"></small>
                          </div>
                    </div>
                    <div class="col-10 m-3 mt-5" style="text-align: center;justify-content: center;align-items: center;">
                        <button type="button" class="buttonStyle"  onclick="validateAndAddHotel()"><span>Add Hotel</span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
