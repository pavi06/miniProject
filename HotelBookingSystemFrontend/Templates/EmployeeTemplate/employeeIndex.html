<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClestialStays</title>
    <link rel="icon" type="image/x-icon" href="https://drive.google.com/thumbnail?id=1kTsmK-EsM0y6n7ug3nB36i6G8RIXVcjU&sz=w1000">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../Assets/Styles/common.css"/>
    <link rel="stylesheet" href="../../Assets/Styles/employee.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../../Assets/Scripts/trackingSessions.js"></script>
    <script src="../../Assets/Scripts/employeeService.js"></script>
</head>
<body class="mb-5">
    <section>
        <div style="z-index: 5;position: absolute; top: 0px;width: 100%;height: 100%;">
            <nav class="md:flex md:items-center md:justify-between p-4">
                <div><img src="https://drive.google.com/thumbnail?id=1kTsmK-EsM0y6n7ug3nB36i6G8RIXVcjU&sz=w1000" style="width: 30%;"/></div>
                <ul class="md:flex md:items-center">
                    <li class="px-3 uppercase md:my-0 logInNavs"><a onclick="fetchBookings('All')" id="bookingsLi"><span class="uppercase">Bookings</span></a></li>
                    <li class="px-3 uppercase md:my-0 logInNavs"><a onclick="GetCheckIns()" id="checkInBtn"><span class="uppercase">Get CheckIn</span></a></li>
                    <li class="px-3 uppercase md:my-0 logOutNavs"><a href="../EmployeeTemplate/login.html" id="logInBtn"><span class="uppercase">LogIn</span></a></li>
                    <li class="px-3 uppercase md:my-0 logInNavs"><a onclick="logOut()" id="logOutBtn"><span class="uppercase">LogOut</span></a></li>
                </ul>
            </nav>
            <div id="loginInfo" class="px-5 py-3 bg-white uppercase fw-bolder mx-auto align-middle" style="width:fit-content;box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);color: #FFA456;"><p class="text-center">Login&nbsp; to&nbsp; see&nbsp; details</p></div>
            <div id="filter" class="mt-3 hideDiv" >
                <div class="flex flex-row justify-between m-2">
                    <button class="buttonStyle" onclick="fetchBookings('Today')" id="todayBookingsBtn"><span>Get Today Bookings</span></button>
                    <form class="d-flex flex-row" id="filterForm" class="filterForm">
                        <select id="filterBy" class="form-select" style="width: auto; margin-bottom: 10px;">
                            <option selected>Choose</option>
                            <option>Date</option>
                            <option>Month</option>
                        </select>
                        <input type="text" required class="form-control ml-3" name="filterValue" id="filterValue" style=" margin-bottom: 10px;" />
                        <button class="buttonStyle ml-3 mr-5 px-4" type="button" id="searchBtn" onclick="filterBookings()" style="padding: 5px; width: fit-content;"><span class="text-center">Filter Bookings</span></button>
                    </form>
                </div>
            </div>
            <div id="bookingsCount" class="text-base float-end mr-5 uppercase mt-3 ">Total No of Bookings: <span id="displayCount" class="text-2xl px-3 fw-bold"></span></div>
            <!-- provide revenue details -->
            <div id="displayAllBookings" class="mt-10 pt-5">
    
            </div>
        </div>
    </section>
</body>
</html>
