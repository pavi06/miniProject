<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Rooms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../Assets/Styles/commonStyles.css">
    <link rel="stylesheet" href="../../Assets/Styles/bookingStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../Assets/Scripts/bookingScript.js"></script>
    <script src="../../Assets/Scripts/common.js"></script>
</head>
<body>
    <nav class="flex justify-between p-4">
        <div>LOGO HERE</div>
        <ul class=" flex justify-end">
            <li class="px-3 uppercase"><a href="../index.html">Home</a></li>
            <li class="px-3 uppercase"><a href="../hotels.html">Hotels</a></li>
            <li class="px-3 uppercase logInNavs"><a href="./booking.html" class="active">BookingCart</a></li>
            <li class="px-3 uppercase logInNavs"><a href="./myBookings.html">MyBookings</a></li>
            <li class="px-3 uppercase logOutNavs"><a href="../login.html">SignUp/LogIn</a></li>
            <li class="px-3 uppercase logInNavs"><a href="#" onclick="logOut()">LogOut</a></li>
        </ul>
    </nav>
    <section>
        <div id="bookRooms">
            <div class="grid grid-cols-3 p-3" id="roomStart">
                <div class="w-45 mr-4 shadow-md flex items-center mb-20" id="hotelDetail">
                    
                </div>
                <div class="col-span-2 pb-20" id="cartItemsDiv">
                    <h1 class="text-center"><span class="font-bold text-orange-400 text-2xl uppercase">Rooms Selected</span></h1>
                                
                </div>
            </div>
        </div>
        <div class="flex flex-row-reverse h-20 pr-20 items-center" style="position: fixed; bottom: 0px; width: 100%; background-color: rgba(0, 0, 0, 0.8);">
            <button type="button" class="buttonStyle" data-bs-toggle="modal" data-bs-target="#detailsModal" style="margin-left: 3%;" onclick="displayDetailsForModal()" id="proceedBtn"><span>Proceed</span></button>
            <button type="button" id="clearBtn" class="buttonStyle" style="margin-left: 10px;" onclick="clearBookingCart()"><a href="#"><span>Clear All</span></a></button>
            <button type="button" class="buttonStyle"><a href="../hotelRooms.html"><span>Add Room</span></a></button>
        </div>
    </section>

    <!-- modal for displaying booking details -->
    <div class="modal fade" id="bookingDetailsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <p class="text-center mb-3 font-bold uppercase"><span class="text-orange-400">Booked&nbsp;</span>Rooms<span class="text-orange-400">Details</span></p>
            <div class="modal-body text-center" id="modalData">
                
            </div>
            <form name="paymentForm">
                <div class="flex flex-row justify-center">
                    <div class="form-check px-3">
                        <input class="form-check-input" type="radio" name="payment" value="halfPayment">
                        <label class="form-check-label" for="halfPayment">
                          Half Payment
                        </label>
                    </div>
                    <div class="form-check px-3 ml-5">
                        <input class="form-check-input" type="radio" name="payment" value="fullPayment" >
                        <label class="form-check-label" for="fullPayment">
                          Full Payment
                        </label>
                    </div>
                </div>
            </form>
            <button type="button" class="m-5 buttonStyle" id="proceedPaymentAndBookBtn" onclick="payAndBookRoom()"><span>Proceed with Payment</span></button>
        </div>
        </div>
    </div>
</body>
</html>
