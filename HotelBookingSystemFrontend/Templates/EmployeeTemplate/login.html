<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CelestialStays</title>
    <link rel="icon" type="image/x-icon" href="https://drive.google.com/thumbnail?id=1kTsmK-EsM0y6n7ug3nB36i6G8RIXVcjU&sz=w1000">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../Assets/Styles/login.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../../Assets/Scripts/common.js"></script>
    <script src="../../Assets/Scripts/employeeService.js"></script>
</head>
<body style="background-color: #FFA456;">
    <section>  
      <form id="employeeLoginForm" name="employeeLoginForm" class="mx-auto py-1">
        <div style="display: flex; align-items: center;justify-content: center;">
          <img src="https://drive.google.com/thumbnail?id=1eL24qOaxSDygooINF7vKm2jodWgDc8z5&sz=w1000" class="mx-auto">
        </div>    
        <div class="row mb-2" style="align-items: center;">
                <div class="col-sm-4">
                  <label for="email" class="form-label label">Email</label>
                </div>
                <div class="col-sm-8">
                  <input type="email" required class="form-control" name="email" id="email" placeholder="eg. abc@gmail.com" onblur="validateEmail()">
                  <small class="text-success" id="emailValid"></small>
                  <small class="text-danger" id="emailInvalid"></small>
                </div>
            </div>
            <div class="row mb-2" style="align-items: center;">
                <div class="col-sm-4">
                    <label for="password" class="form-label label" >Password</label>
                  </div>
                  <div class="col-sm-8">
                    <input type="password" required class="form-control" name="password" id="password" placeholder="eg.XYZA$e67@a_v" onblur="validatePassword()">
                    <small class="text-success" id="passwordValid"></small>
                    <small class="text-danger" id="passwordInvalid"></small>
                  </div>
            </div>
            <div class="m-3 flex align-items align-middle" style="text-align: center;" id="loginBtn">
                <button type="button" class="btn" style="background-color: #FFA456; font-weight: bolder;text-transform: uppercase;" onclick="validateAndLoginEmployee()">Login</button>
            </div>
        </form>
    </section>
    <div class="toast">
      <button class="float-right" onclick="closeToast()"><i class="bi bi-x icon-100" style="width: 50px;height: 50px; font-weight: bolder;"></i></button>
      <div class="toast-content">
          <div class="message">
              <span class="text text-2xl uppercase" style="font-weight: bolder;" id="toastStatus"></span>
              <span class="text" id="toastMsg"></span>
          </div>
          <i class="bi bi-check-lg"></i>
      </div>        
      <div class="progress"></div>
    </div>
</body>
</html>
